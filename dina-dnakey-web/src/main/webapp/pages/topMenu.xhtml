<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"    
      xmlns:h="http://java.sun.com/jsf/html"   >

    <body> 
        <ui:composition>         
            <h:panelGrid styleClass="topmenu" cellpadding="0" cellspacing="0"  >
                <h:form  id="topMenuForm"> 
                    <h:panelGrid id="topmenupanel" columns="2"  cellpadding="0" cellspacing="0"  >
                        <h:panelGrid width="860px;"  cellpadding="0" cellspacing="0" >
                            <h:panelGroup>
                                <ul>
                                    <li>
                                        <p:commandLink actionListener="#{navigate.home()}" value="#{msg.start}" styleClass="#{styleBean.tab1Style}" 
                                                       process="@this" global="false" update="@all" />    
                                    </li> 
                                    <li> 
                                        <p:commandLink actionListener="#{navigate.dnakey()}" value="#{msg.whatisdnakey}" styleClass="#{styleBean.tab2Style}" 
                                                       process="@this" global="false" update="@all"   />         
                                    </li> 
                                    <li>
                                        <p:commandLink actionListener="#{navigate.about()}" value="#{msg.aboutdnakey}" styleClass="#{styleBean.tab3Style}" 
                                                       process="@this" global="false" update="@all"   />     
                                    </li> 
                                    <li>
                                        <p:commandLink actionListener="#{navigate.externalLinks()}" value="#{msg.links}" styleClass="#{styleBean.tab4Style}"
                                                       process="@this" global="false" update="@all"   />     
                                    </li> 
                                </ul>   
                            </h:panelGroup>
                        </h:panelGrid>

                        <h:panelGrid style="text-align: right; " columns="2"  cellpadding="0" cellspacing="0"  >   
                            <h:panelGrid columns="2"  rendered="#{languages.isSwedish}" cellpadding="0" cellspacing="0"  >
                                <p:graphicImage value="/resources/images/icons/icons_en.png" styleClass="img" title="#{msg.language}" /> 
                                <h:commandLink action="#{languages.changelanguage('en')}" value="#{languages.language}"  style="border: none; " />   
                            </h:panelGrid>
                            <h:panelGrid columns="2" rendered="#{!languages.isSwedish}" cellpadding="0" cellspacing="0"  >
                                <p:graphicImage value="/resources/images/icons/icons_sv.png" styleClass="img" title="#{msg.language}" /> 
                                <h:commandLink action="#{languages.changelanguage('sv')}" value="#{languages.language}"  style="border: none; " />   
                            </h:panelGrid> 
                        </h:panelGrid> 
                    </h:panelGrid>   
                </h:form> 
            </h:panelGrid>  
        </ui:composition>
    </body> 
</html>
